<body ng-app="" >

	<!-- make button inside the page and when clicked show us with popup with drop down list to choose from -->

	<!-- Button trigger modal -->

	<p>My first expression: {{ 5 + 5 }}</p>
<button type="button" class="btn btn-info center-block" data-toggle="modal" data-target="#exampleModal" style="border-radius: 50px; background-color: #33FCFF; margin-top: 400px;" >
  Select Phone
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select Brand & Price</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

<div class="modal-body">
	<p>The name of brand here:</p>
  <select ng-model="Brand">
  	<option value="" disabled selected>Select Brand</option>
    <option value="Samsung">Samsung</option>
    <option value="Apple">Apple</option>
    <option value="Huawei">Huawei</option>
  </select>
</div>

<div class="modal-body">
	
	<p>The name of brand here:</p>
  <select ng-model="minPrice">
    <option value="" disabled selected>Select Min Price</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
    <option value="700">700</option>
    <option value="800">800</option>
  </select>
</div>

<div class="modal-body">
  <select ng-model="maxPrice">
    <option value="" disabled selected>Select Max Price</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
    <option value="700">700</option>
    <option value="800">800</option>
  </select>
</div>
     

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="search()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- image div -->

<div class="container">
  <h2>Phones Gallery</h2>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail" ng-repeat="phone in phones">
        <a href="/w3images/lights.jpg" target="_blank">
          <img src="./img/huawi/y9.png" alt="Lights" style="width:100%">
          <div class="caption">
            <h4>here goes phone name </h4>
            <p>here goes phone price </p>
          </div>
        </a>
      </div>
    </div>
