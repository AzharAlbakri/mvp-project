 <style type="text/css">
body {background-color:white;}
#mydiv {
   background-image: url('/img/azhar.png');
   background-repeat:no-repeat;
   background-size:cover;
   padding-bottom: 100px;
}
</style>

</head>

<body ng-app="phone" ng-controller="myCtrl">

	<!-- make button inside the page and when clicked show us with popup with drop down list to choose from -->

	<!-- Button trigger modal -->

	<!-- <p>My first expression: {{ 5 + 5 }}</p> -->
<div id="mydiv">

<div class="container" >
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg center-block" data-toggle="modal" data-target="#myModal" style="border-radius: 50px; background-color: #00AEE1; margin-top: 550px;">Select Phone</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Select Brand & Price</h4>
        </div>
        <div class="modal-body">
          <!-- <p>The name of brand here:</p> -->
          <div class="form-group">
  <select ng-model="Brand" class="form-control">
    <option value="" disabled selected>Select Brand</option>
    <option value="Samsung">Samsung</option>
    <option value="Apple">Apple</option>
    <option value="Huawei">Huawei</option>
  </select>
</div>
  <!-- <hr> -->
  <div class="form-group">
          <select ng-model="minPrice" class="form-control">
    <option value="" disabled selected>Select Min Price</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
    <option value="700">700</option>
    <option value="800">800</option>
  </select>
</div>
  <!-- <hr> -->
  <div class="form-group">
  <select ng-model="maxPrice" class="form-control">
    <option value="" disabled selected>Select max Price</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="150">150</option>
    <option value="200">200</option>
    <option value="250">250</option>
    <option value="300">300</option>
    <option value="400">400</option>
    <option value="500">500</option>
    <option value="600">600</option>
    <option value="700">700</option>
    <option value="800">800</option>
  </select>
</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="search()" style=" background-color: #00AEE1;color: white;">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</div>

<!-- image gallary -->
<div class="container" style="margin-top: 50px;">
  
  <div class="row">
    <div class="col-md-4" ng-repeat="phone in phones">
      <div class="thumbnail">
        <a href="{{phone.img}}" target="_blank">
          <img src="{{phone.img}}" alt="Lights" style="width:100%">
          <div class="caption">
            <h4>{{phone.name}}</h4>
            <p>{{phone.price}} JD</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
